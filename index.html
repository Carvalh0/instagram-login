<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" class="instagram-logo" alt="foto de perfil">
                </div>            
                <a href="#" class="instagram-login">Continue como Robson Carvalho</a>
                <a href="#" class="instagram-logout"> Remover Account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Robson Carvalho</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </div>

   </div>


    <footer>

</body>
</html>
